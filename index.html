<!DOCTYPE html>
<html lang="es">
<head>
    <title>Higher Lower Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">


    <script src="scripts.js"></script>


</head>

<body>
    <div class="game-container">
        <div class="half-screen">
            <div class="score-container">
                <h1 class="score-text" id="score">Puntos: 5</h1>
                <h1 class="score-text" id="highscore">Record: 10</h1>
            </div>
            <div class="rounded-card">
                <div class="product-image-container" >
                    <img id="image1" class="product-image" src="img/loading_icon.gif">
                </div>
                <div class="product-text">
                    <p id="name1"></p>
                    <p id="price1" class="price-box">$100</p>
                </div>
            </div>
        </div>
        <div class="vs-circle">VS</div>

        <div class="half-screen">
            <div class="rounded-card">
                <div class="product-image-container" >
                    <img id="image2" class="product-image" src="img/loading_icon.gif">
                </div>
                <div class="product-text">
                    <p id="name2"></p>
                </div>
                <div class="button-container">
                    <button class="game-button" onclick="guessLower()" id="lower-button"><span class="triangle-down"></span><p>Lower</p></button>
                    <span class="separator"><p class="o-letter">o</p></span>
                    <button class="game-button" onclick="guessHigher()" id="higher-button"><span class="triangle-up"></span><p>Higher</p></button>
                </div>
                
            </div>
        </div>
    </div>
    
    
    </body>
    
    

</html>
