<!DOCTYPE html>
<html lang="es">
<head>
    <title>Higher Lower Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">




</head>

<body>
    <div class="game-container">
        <div class="half-screen">
            <div class="rounded-card">
                <div class="product-image-container" >
                    <img id="image1" class="product-image" src="https://cloud.finditapp.es/big/37370">
                </div>
                <div class="product-text">
                    <p id="name1">Chocolate de gordo </p>
                    <p id="price1" class="price-box">$100</p>
                </div>
            </div>
        </div>
        <div class="vs-circle">VS</div>

        <div class="half-screen">
            <div class="rounded-card">
                <div class="product-image-container" >
                    <img id="image2" class="product-image" src="https://cloud.finditapp.es/big/37370">
                </div>
                <div class="product-text">
                    <p id="name2">Chocolate de gordo </p>
                </div>
                <div class="button-container">
                    <button class="game-button" id="lower-button">Lower</button>
                    <button class="game-button" id="higher-button">Higher</button>
                </div>
            </div>
        </div>
    </div>
    
    
    </body>
    
    

</html>
